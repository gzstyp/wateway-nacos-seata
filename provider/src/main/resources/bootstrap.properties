# 这里的应用名对应 Nacos Config 中的 Data ID，实际应用名称以配置中心的配置为准[如:nacos-provider-config.yaml,一般格式是 xxx-config.yaml],需要开启远程的nacos服务,若没有的话，则可以用本地的application.yml和bootstrap.yml
spring.application.name=nacos-provider-config
# 指定查找名为 nacos-provider-config.yaml 的配置文件
spring.cloud.nacos.config.file-extension=yaml
# Nacos Server 的地址
spring.cloud.nacos.config.server-addr=192.168.3.66:8848